<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reviews App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 16px;
                max-width: 450px;
                margin: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 12px;
                margin: 0.25rem;
            }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
        }
        
        .subtitle {
            color: #666666;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #1a1a1a;
            border: 2px solid #e2e8f0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        @media (max-width: 480px) {
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        @media (min-width: 481px) {
            .nav-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .nav-buttons {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reviews</h1>
        <p class="subtitle">Bienvenido a tu aplicaci칩n de rese침as. Explora, crea y comparte tus opiniones.</p>
        
        <div class="nav-buttons">
            <a href="{% url 'list_review' %}" class="btn btn-primary">Ver Rese침as</a>
            <a href="{% url 'add_review' %}" class="btn btn-secondary">Nueva Rese침a</a>
        </div>
    </div>
</body>
</html>
