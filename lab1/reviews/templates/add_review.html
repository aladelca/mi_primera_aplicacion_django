<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Rese침a - Reviews App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                border-radius: 16px;
                margin: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 12px;
                margin: 0.25rem;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }
        }
        
        .subtitle {
            color: #666666;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .subtitle {
                font-size: 1rem;
            }
        }
        
        .form-container {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            label {
                font-size: 0.9rem;
            }
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
        
        textarea::placeholder {
            color: #a0aec0;
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-outline {
            background: white;
            color: #1a1a1a;
            border: 2px solid #1a1a1a;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .btn-outline:hover {
            background: #1a1a1a;
            color: white;
        }
        
        @media (max-width: 480px) {
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        .actions {
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
        }
        
        /* Estilos para los campos del formulario Django */
        form p {
            margin-bottom: 1.5rem;
        }
        
        form p label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        @media (max-width: 480px) {
            form p label {
                font-size: 0.9rem;
            }
        }
        
        form p textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
        }
        
        form p textarea:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
        
        .errorlist {
            list-style: none;
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .errorlist li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nueva Rese침a</h1>
            <p class="subtitle">Comparte tu experiencia y ayuda a otros con tu opini칩n</p>
        </div>
        
        <div class="form-container">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Guardar Rese침a</button>
            </form>
        </div>
        
        <div class="actions">
            <a href="{% url 'index' %}" class="btn btn-outline back-link">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
